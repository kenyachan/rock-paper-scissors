<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="js/rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
        <div id="scoreBoard">
            <div id="playerScoreBoard" class="playerScoreBoard">
                <div class="label">Player Score</div>
                <div id="playerScore" class="score">0</div>
            </div>
            <div id="computerScoreBoard" class="playerScoreBoard">
                <div class="label">Computer Score</div>
                <div id="computerScore" class="score">0</div>
            </div>
        </div>
        <div id="outcomeText" class="promptingText"></div>
        <div id="rps-button-container">
            <button id="rock" class="playerChoice btn">Rock</button>
            <button id="paper" class="playerChoice btn">Paper</button>
            <button id="scissors" class="playerChoice btn">Scissors</button>
        </div>
        <div id="playAgainPlaceHolder"></div>
    </main>
    <footer>
        <p>Created by <a href="https://kenyachan.dev">Kenya Chan</a></p>
        <a href="https://github.com/kenyachan/rock-paper-scissors">
            <i class="fab fa-github"></i>
        </a>
    </footer>
</body>
</html>
